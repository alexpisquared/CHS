<button mat-fab color="primary" style="float: right; margin: 12px 100px;" mat-button (click)="getCelebs()" matTooltip="gets celebrities">
  <mat-icon>refresh</mat-icon>
</button>

<h2 style="margin: 25px 100px;">Celebrities</h2>

<ul *ngIf="celebs" style="margin: 0px 100px;">
  <li *ngFor="let user of celebs.data">
    <img [src]="user.avatar" />
    <p>{{ user.first_name }} {{ user.last_name }}</p>
  </li>
</ul>
