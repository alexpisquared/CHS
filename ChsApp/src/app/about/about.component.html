<mat-grid-list cols="7" rowHeight="500px">
  <mat-grid-tile> </mat-grid-tile>
  <mat-grid-tile [colspan]="5" [rowspan]="1">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>About</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p><b>Founded</b> <br />2019</p>
        <p><b>Founders</b> <br />Alex & CÂ°</p>
        <p><b>Incoroporated</b><br />2079</p>
        <p>
          <b>Headquarters</b><br />
          000 Yonge Street <br />Toronto, ON A1A1A1 <br />alex.pigida@outlook.com
        </p>
        <p>
          <b>Random fact</b><br /><span>{{ result }} </span>
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button (click)="goBack()" matTooltip="Go back"><mat-icon>arrow_back</mat-icon></button>
        <button mat-button><mat-icon>thumb_up</mat-icon></button>
        <button mat-button><mat-icon>share</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
