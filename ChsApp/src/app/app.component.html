<mat-toolbar color="primary">
  <button mat-button>
    <img height="70" alt="CHS Logo" src="{{ themedIcon }}" />
    <span style="font-size:1.2cm;">&nbsp; {{ title }} &nbsp; &nbsp; &nbsp; &nbsp; </span>
  </button>

  <span class="horizontalSpacer"></span> <span class="horizontalSpacer"></span> <span class="horizontalSpacer"></span>

  <button mat-button routerLink="/about" matTooltip="About the app">About</button>
  <button mat-button (click)="toggleTheme()">Theme</button> <button mat-button routerLink="/sign-in" *ngIf="!isSignedIn">Sign in</button>
  <button mat-button (click)="signOut()" [routerLinkActive]="['active']" *ngIf="isSignedIn">Hello, {{ userName }}! Sign out</button>
  <!-- 
    <app-band-status *ngIf="isSignedIn"></app-band-status> 
  -->
  <span class="horizontalSpacer"></span>
</mat-toolbar>

<div style="text-align:center">
  <h1>Welcome to {{ titleTla }}!</h1>
</div>

<router-outlet></router-outlet>

<button mat-button>My Butt</button>
